<div class="h-full relative">

    <div class="pt-4 overflow-auto h-full">
        <div class="custom-container " *ngIf="taskList?.length; else noTasks">
            <app-task-card *ngFor="let task of taskList | reverse" [taskDetails]="task" [timerValue]="timerValue"
                (actionClicked)="onTaskActionClicked($event)"></app-task-card>
        </div>

        <ng-template #noTasks>
            <p class="text-center"> No tasks found, click on the + button to add tasks </p>
        </ng-template>
    </div>

    <!-- add btn -->
    <button class="add-btn remove-highlight" (click)="openAddTaskDialog()">
        +
    </button>

</div>

<!-- Add Task template -->
<ng-template #addTaskPopupTemplate>
    <form [formGroup]="addTaskForm" class="custom-input">
        <p>
            Enter the Task Name
        </p>
        <mat-form-field appearance="outline" class="w-full">
            <input matInput formControlName="taskName">
            <mat-error *ngIf="addTaskForm.controls['taskName'].invalid">
                This field is required
            </mat-error>
        </mat-form-field>
        <div class="mt-2">
            <button class="btn-primary" (click)="onFormSubmit()"> Save </button>
        </div>
    </form>
</ng-template>
